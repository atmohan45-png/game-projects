<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLAMES - Fun Relationship Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body>
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <main class="container">
        <header class="header">
            <h1 class="logo">FLAMES<span class="dot">.</span></h1>
            <p class="tagline">Discover the destiny of your connection</p>
        </header>

        <section class="calculator-card glass">
            <div class="input-group">
                <div class="field">
                    <label for="name1">Your Name</label>
                    <input type="text" id="name1" placeholder="Enter name..." autocomplete="off">
                </div>
                <div class="vs">VS</div>
                <div class="field">
                    <label for="name2">Their Name</label>
                    <input type="text" id="name2" placeholder="Enter name..." autocomplete="off">
                </div>
            </div>

            <button id="calculate-btn" class="btn-primary">
                <span>Calculate Destiny</span>
                <div class="btn-shine"></div>
            </button>

            <div id="result-container" class="result-container hidden">
                <div class="result-label">The result is</div>
                <div id="result-text" class="result-text"></div>
                <p id="result-desc" class="result-desc"></p>
                <button id="reset-btn" class="btn-secondary">Try Another</button>
            </div>
        </section>

        <footer class="footer">
            <p>Friends • Love • Affection • Marriage • Enemy • Sibling</p>
        </footer>
    </main>

    <script src="main.js" type="module"></script>
</body>
</html>
